<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>my calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="calculator" id="my-id-calculator">
      <div>
        <button class="display">0</button>
      </div>
      <div>
        <button class="numberkey" id="delet">CE</button>
        <button class="numberkey">C</button>
        <button class="numberkey" id="deletpre">‚Üê</button>
        <button class="numberkey">/</button>
      </div>
      <div>
        <button class="numberkey">7</button>
        <button class="numberkey">8</button>
        <button class="numberkey">9</button>
        <button class="numberkey">*</button>
      </div>
      <div>
        <button class="numberkey">4</button>
        <button class="numberkey">5</button>
        <button class="numberkey">6</button>
        <button class="numberkey">-</button>
      </div>
      <div>
        <button class="numberkey">1</button>
        <button class="numberkey">2</button>
        <button class="numberkey">3</button>
        <button class="numberkey">+</button>
      </div>
      <div>
        <button class="numberkey">+/-</button>
        <button class="numberkey">0</button>
        <button class="numberkey">.</button>
        <button class="numberkey" id="equality">=</button>
      </div>
    </div>
    <script src="js/dudu.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
